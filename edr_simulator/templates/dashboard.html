{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDR Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-bold text-center mb-6">Threat Detection Dashboard</h1>

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Timestamp</th>
                    <th class="border p-2">Prediction</th>
                    <th class="border p-2">Probability</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr class="border-b">
                    <td class="border p-2">{{ log.timestamp }}</td>
                    <td class="border p-2 {% if log.prediction %}text-red-600{% else %}text-green-600{% endif %}">
                        {% if log.prediction %}Threat Detected{% else %}No Threat{% endif %}
                    </td>
                    <td class="border p-2">{{ log.probability|floatformat:4 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
